<ion-header>

  <ion-navbar>
    <ion-title>Codigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-input type="number" placeholder="Cantidad De Codigos Para Generar" [(ngModel)]="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <button ion-button full color="dark" (click)="generateCode(quantity)">Generar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let data of codes">
    <ion-card-content>
      <ion-row class="code">
        <ion-col col-6>
          <h3>{{data.cfn}}</h3>
          <p>CFN</p>
        </ion-col>
        <ion-col col-6>
          <h3>{{data.ecn}}</h3>
          <p>ECN</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
