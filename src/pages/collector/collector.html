<ion-header>
  <ion-navbar>
    <ion-title>Informaci√≥n Personal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-5>
        <img width="100%" src="assets/imgs/user.png">
      </ion-col>
    </ion-row>
    <ion-row class="info">
      <ion-col col-12>
        <h4>{{collector.user}}</h4>
        <p>Nombre</p>
      </ion-col>
      <ion-col col-12>
        <h4>{{collector.nombre}}</h4>
        <p>Nombre</p>
      </ion-col>
      <ion-col col-12>
        <h4>{{collector.cellphone}}</h4>
        <p>Celular</p>
      </ion-col>
    </ion-row>

    <h4>Codigos</h4>
    <ion-card *ngFor="let data of collector.codes">
      <ion-card-content>
        <ion-row class="code">
          <ion-col col-4>
            <h4>{{data.cfn}}</h4>
            <p>CFN</p>
          </ion-col>
          <ion-col col-4>
            <h4>{{data.ecn}}</h4>
            <p>ECN</p>
          </ion-col>
          <ion-col col-4 class="{{data.in_use ? 'active' : 'not-active'}}">
            <h4>{{data.in_use ? "En Uso" : "No Usado"}}</h4>
            <p>Estado</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
